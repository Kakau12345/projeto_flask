<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo_cadastro.css') }}">
</head>
<body>
    <h2>Cadastro</h2>
        <form action="/cadastro" method="post">
        <label for="name">Nome</label>
        <input type="test" id="name" name="name" required><br>
        <label for="email">E-mail</label>
        <input type="test" id="email" name="email" required><br>
        <label for="username">Usuário</label>
        <input type="test" id="username" name="username" required><br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="confirmpass">Confirmar senha:</label>
        <input type="password" id="confirmpass" name="confirmpass" required><br>
        <button type="submit">Cadastrar</button>
    </form>
    <a href="/">
        <button class="ir-ao-login">Já tem uma conta?</button>
    </a>
</body>
</html>
